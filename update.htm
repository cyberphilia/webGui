<!DOCTYPE HTML>
<head>
<style type="text/css">
.logLine {
  font-family: Monospace;
  font-size: 10px;
}
</style>
<script language="javascript">
var next_page=parent.location;
function replaceName(new_name) {
  var x = next_page.href.indexOf("name=");
  if (x) {
    next_page.href = next_page.href.substring(0,x+5) + new_name;
  }
}
function addLog(logLine) {
  document.body.innerHTML += logLine;
  window.scrollTo(0,document.body.scrollHeight);
}
function disable_form_elements() {
  for (var i=0; i<top.window.document.forms.length; i++) {
    var x = top.window.document.forms[i];
    for(var j=0; j<x.length; j++){
        x.elements[j].disabled = true;
    }
  }
}
function disable_links() {
  for (var i=0; i<top.window.document.links.length; i++) {
    var x = top.window.document.links[i];
    // no cross-browser way to disable link, so just turn it gray :)
    x.style.color="gray";
  }
}
disable_form_elements();
disable_links();
</script>
</head>
<body class="logLine" onload="parent.location=next_page;">
</body>
</html>
